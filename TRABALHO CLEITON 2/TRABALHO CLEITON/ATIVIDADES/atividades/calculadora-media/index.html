<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média com Avaliação</title>
</head>
<body>
    <div id="main">
        <h1>calculadora média</h1>
        <input type="number" max="10" id="nota_1"
        placeholder="ensira nota 1">

        <input type="number" max="10" id="nota_2"
        placeholder="ensira nota 2">

        <input type="number" max="10" id="nota_3"
        placeholder="ensira nota 3">

        <button id="calcular "onclick="calcular()">calcular</button>

        <p>A sua média é: <span id="media"></span></p>
        <p id="status"></p>

    </div>

    <script src="script.js"></script>

    
</body>
</html>
