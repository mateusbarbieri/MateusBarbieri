<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Esconder Conteúdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Visibilidade</h1>
        
        <button class="toggle-btn" data-section="section1">Seção 1</button>
        <div class="content" id="section1">
            <h2>Conteúdo da Seção 1</h2>
            <p>aaaaaaaaaaaaaaaaaa</p>
        </div>
        
        <button class="toggle-btn" data-section="section2">Seção 2</button>
        <div class="content" id="section2">
            <h2>Conteúdo da Seção 2</h2>
            <p>aaaaaaaaaaaaaaaaaaaaaaaaa.</p>
        </div>
        
        <button class="toggle-btn" data-section="section3">Seção 3</button>
        <div class="content" id="section3">
            <h2>Conteúdo da Seção 3</h2>
            <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
